<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker with Pagination</title>
    <style>
        /* Basic styles */
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        table { width: 100%; margin-bottom: 20px; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        .pagination { display: flex; justify-content: space-between; margin-top: 20px; }
        button:disabled { color: #888; cursor: not-allowed; }
    </style>
</head>
<body>

<div id="app">
    <h2>Expense Tracker</h2>
    <table id="expense-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="pagination">
        <button onclick="prevPage()" id="prev-btn">Previous</button>
        <span id="page-info"></span>
        <button onclick="nextPage()" id="next-btn">Next</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
